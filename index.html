<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <style>
    /* Reset básico */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      background-color: var(--container-bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
    }

    /* Switch estiloso */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* Temas */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --container-bg-color: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg-color: #1e1e1e;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #countdown {
        font-size: 1.2rem;
      }

      .switch {
        width: 50px;
        height: 28px;
      }

      .slider:before {
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
      }

      input:checked+.slider:before {
        transform: translateX(22px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contagem regressiva para ver Aialla ❤️</h1>
    <div id="countdown">Carregando...</div>
  </div>

  <div class="theme-switch">
    <div class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </div>
  </div>

  <script>
    const targetDate = new Date('2025-03-29T11:00:00-03:00'); // Data no fuso horário de Brasília

    // Atualiza a contagem regressiva
    function updateCountdown() {
      const now = new Date();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        document.getElementById('countdown').innerText = "Chegou o grande dia!";
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Alterna entre light e dark mode
    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Define o tema padrão com base nas preferências do dispositivo
    function setInitialTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (prefersDark && savedTheme !== 'light')) {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('theme-toggle').checked = true;
      } else {
        document.body.removeAttribute('data-theme');
        document.getElementById('theme-toggle').checked = false;
      }
    }

    // Configura o evento de clique no switch
    document.getElementById('theme-toggle').addEventListener('change', toggleTheme);

    // Inicializa o tema e a contagem regressiva
    setInitialTheme();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
