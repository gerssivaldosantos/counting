<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <style>
    /* Reset b√°sico */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      opacity: 0;
      /* Inicia invis√≠vel para a anima√ß√£o */
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      background-color: var(--container-bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 100%;
      opacity: 0;
      /* Inicia invis√≠vel para a anima√ß√£o */
      animation: slideIn 1s ease-in-out 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 1.5rem;
    }

    /* Container do loader */
    .loader-container {
      width: 100%;
      position: relative;
      margin-bottom: 1.5rem;
    }

    .loader-flags {
      display: flex;
      justify-content: space-between;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loader-track {
      width: 100%;
      height: 10px;
      background-color: var(--progress-bg-color);
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .loader-progress {
      height: 100%;
      background-color: #2196F3;
      width: 0;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    /* Temas */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --container-bg-color: #f0f0f0;
      --progress-bg-color: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg-color: #1e1e1e;
      --progress-bg-color: #333333;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #countdown {
        font-size: 1.2rem;
      }

      .loader-flags {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contagem regressiva para ver Aialla ‚ù§Ô∏è</h1>
    <div id="countdown">Carregando...</div>
    <div class="loader-container">
      <div class="loader-flags">
        <span>üá™üá∏</span> <!-- Bandeira da Espanha -->
        <span>üáßüá∑</span> <!-- Bandeira do Brasil -->
      </div>
      <div class="loader-track">
        <div class="loader-progress" id="loader-progress"></div>
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date('2025-02-13T00:00:00-03:00'); // Data inicial: 13/02/2025
    const targetDate = new Date('2025-03-29T11:00:00-03:00'); // Data final: 29/03/2025

    // Atualiza a contagem regressiva e a barra de progresso
    function updateCountdown() {
      const now = new Date();
      const totalTime = targetDate - startDate;
      const elapsedTime = now - startDate;
      const remainingTime = targetDate - now;

      if (remainingTime <= 0) {
        document.getElementById('countdown').innerText = "Chegou o grande dia!";
        document.getElementById('loader-progress').style.width = "100%";
        return;
      }

      // Atualiza a contagem regressiva
      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;

      // Atualiza a barra de progresso
      const progress = (elapsedTime / totalTime) * 100;
      document.getElementById('loader-progress').style.width = `${Math.min(progress, 100)}%`;
    }

    // Define o tema padr√£o com base nas prefer√™ncias do dispositivo
    function setInitialTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.body.setAttribute('data-theme', 'dark');
      } else {
        document.body.removeAttribute('data-theme');
      }
    }

    // Inicializa o tema e a contagem regressiva
    setInitialTheme();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
