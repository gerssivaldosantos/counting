<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <style>
    /* Reset b√°sico */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      background-color: var(--container-bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 1.5rem;
    }

    /* Container do loader */
    .loader-container {
      width: 100%;
      position: relative;
      margin-bottom: 1.5rem;
    }

    .loader-flags {
      display: flex;
      justify-content: space-between;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loader-track {
      width: 100%;
      height: 10px;
      background-color: var(--progress-bg-color);
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .loader-progress {
      height: 100%;
      background-color: #2196F3;
      width: 0;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    /* Switch estiloso */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* Temas */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --container-bg-color: #f0f0f0;
      --progress-bg-color: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg-color: #1e1e1e;
      --progress-bg-color: #333333;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #countdown {
        font-size: 1.2rem;
      }

      .loader-flags {
        font-size: 1.5rem;
      }

      .switch {
        width: 50px;
        height: 28px;
      }

      .slider:before {
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
      }

      input:checked+.slider:before {
        transform: translateX(22px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contagem regressiva para ver Aialla ‚ù§Ô∏è</h1>
    <div id="countdown">Carregando...</div>
    <div class="loader-container">
      <div class="loader-flags">
        <span>üá™üá∏</span> <!-- Bandeira da Espanha -->
        <span>üáßüá∑</span> <!-- Bandeira do Brasil -->
      </div>
      <div class="loader-track">
        <div class="loader-progress" id="loader-progress"></div>
      </div>
    </div>
  </div>



  <script>
    const startDate = new Date('2025-02-13T00:00:00-03:00'); // Data inicial: 13/02/2025
    const targetDate = new Date('2025-03-29T11:00:00-03:00'); // Data final: 29/03/2025

    // Atualiza a contagem regressiva e a barra de progresso
    function updateCountdown() {
      const now = new Date();
      const totalTime = targetDate - startDate;
      const elapsedTime = now - startDate;
      const remainingTime = targetDate - now;

      if (remainingTime <= 0) {
        document.getElementById('countdown').innerText = "Chegou o grande dia!";
        document.getElementById('loader-progress').style.width = "100%";
        return;
      }

      // Atualiza a contagem regressiva
      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Atualiza a barra de progresso
      const progress = (elapsedTime / totalTime) * 100;
      document.getElementById('loader-progress').style.width = `${Math.min(progress, 100)}%`;
    }

    // Alterna entre light e dark mode
    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Define o tema padr√£o com base nas prefer√™ncias do dispositivo
    function setInitialTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (prefersDark && savedTheme !== 'light')) {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('theme-toggle').checked = true;
      } else {
        document.body.removeAttribute('data-theme');
        document.getElementById('theme-toggle').checked = false;
      }
    }

    // Configura o evento de clique no switch
    document.getElementById('theme-toggle').addEventListener('change', toggleTheme);

    // Inicializa o tema e a contagem regressiva
    setInitialTheme();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
